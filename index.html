<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My <span
                class="font-semibold text-purple-600">Personal-Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto mt-8 p-20 shadow-2xl">
            <h3 class="text-4xl font-semibold mb-5">Login-Now</h3>
            <div>
                <input id="user-email" class="text-center border-2 block border-blue-400 rounded-md w-60 mb-4"
                    type="text" placeholder="Enter your Email">
                <input id="user-password" class="text-center border-2 border-blue-400 rounded-md w-60 mb-4"
                    type="password" name="" id="" placeholder="Enter your Password">
                <br>
                <button id="login-submit" class="bg-blue-500 px-4 rounded py-1 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
